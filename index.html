<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Styles/base.css" />
    <link rel="stylesheet" href="Styles/utilities.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <h1 class="inria-sans-bold title">World Wonders</h1>
    <section class="flex row justify-content-space-evenly wrap main-section" id="card-section">
        <div class="card" id="card-template">
            <div class="card-content">
                <div class="flex column align-items-center justify-content-space-evenly front-card">
                    <h2 class="inria-sans-bold name"></h2>
                    <img src="" class="front-image" />
                    <h3 class="location inria-sans-regular"></h3>
                    <h3 class="build-year inria-sans-regular"></h3>
                    <h3 class="time-period inria-sans-regular"></h3>
                </div>
                <div class="flex column align-items-center justify-content-space-evenly back-card">
                    <h3 class="inria-sans-bold">Summary</h3>
                    <img src="" class="back-image" />
                    <p class="inria-sans-light summary"></p>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
